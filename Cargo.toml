[package]
name = "new_tube"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.reqwest]
version = "0.10.10"
features = ["blocking"]

[dependencies.rusqlite]
version = "0.25.3"
features = ["bundled"]


[dependencies]
error_generator = "1.2.1"
cli_table = { git = "https://github.com/Warhorst/cli_table.git"}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4.19"
clap = { version = "3.0.0-rc.8", features = ["derive"] }
futures = "0.3.21"
tokio = { version = "0.2.5", features = ["full"] }
telegram-bot = "0.8.0"
clokwerk = "0.3.5"